      <div class="container bg-secondary w-75 mx-auto mt-5">
        <h2 class="display-2 text-center">PLease fill in your Details</h2>
        <form action="https://formspree.io/f/mayvlkzb" method="post">
            <div class="row my-2">
                <label for="" class="col-md-2 col-form-label-lg">Name: </label>
                <div class="col-8">
                    <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control">
                   
                </div>
            </div>

            <div class="row my-2">
                <label for="" class="col-md-2 col-form-label-lg">Surame: </label>
                <div class="col-8">
                    <input id="surname" name="surname" type="text" placeholder="Enter your surname" class="form-control">
                </div>
            </div>
        
    

    <div class="row my-2">
        <label for="" class="col-md-2 col-form-label-lg">Age: </label>
        <div class="col-8">
            <input id="age" name="age" type="number" placeholder="Enter your age" class="form-control">
        </div>
    </div>

    <div class="row my-2">
        <label for="" class="col-md-2 col-form-label-lg">Gender: </label>
        <div class="col-8">
            
            <span class="ms-3">Male</span> <input id="gender" name="gender" type="radio">
            <span class="ms-2">Female</span> <input id="gender" name="gender" type="radio">
        </div>
    </div>

    <div class="row my-2">
        <label for="" class="col-md-2 col-form-label-lg">Subject: </label>
        <div class="col-8">
            <select name="subject" id="subject" class="form-select">
                <option value="html">Html</option>
                <option value="css">Css</option>
                <option value="javascript">JavaScript</option>
                <option value="bootstrap">BootStrap</option>
            </select>
        </div>

        <div class="row my-2">
            <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
            <div class="col-8 form-floating">
                <textarea name="message" id="message" class="h-100 w-100">
                </textarea>
            </div>
        </div>
        
        <div class="row my-2">
            <label class="col-md-2 col-form-label-lg"></label>
            <div class="col-8">
                <!-- <input type="submit" value="Submit"
                class="btn btn-success w-100"> -->
                <button class="btn btn-primary w-100">
                    Submit <i class="bi bi-arrow-up"></i>
                </button>
            </div> 
            
        </div>
    </div>
